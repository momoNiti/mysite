<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <form action="{% url 'poll_detail' poll.id %}" method="GET">
        
        <div class="container">

            <h1>Poll: {{poll.title}} </h1>
            <ol>
                {% for question in poll.question_set.all %}
                <li style="border: 1px solid black; list-style-type: none;">
                    {{forloop.counter}}. {{question.text}} <br>

                    {% for choice in question.choice_set.all %}

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{question.id}}" id="{{choice.id}}"
                            value="{{choice.question_id}}_{{choice.value}}">
                        <label class="form-check-label" for="{{choice.id}}">
                            {{choice.text}} {{choice.question_id}}_{{choice.value}}
                        </label>
                    </div>

                    {% endfor %}

                    <br>
                </li>
                {% endfor %}

            </ol>
            <div class="row" style="text-align: right;">
                <div class="col-md-3">
                    <button type="button" class="btn btn-warning">
                        <a href="{%url 'index'%}">กลับหน้าแรก</a>
                    </button>
                </div>
                <div class="col-md-3">
                    <input type="submit" value="บันทึก">
                    <!-- <button type="button" class="btn btn-light">บันทึก</button> -->
                </div>
            </div>

        </div>
    </form>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
